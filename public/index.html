<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book API - Library Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Book Library API</h1>
            <p>A modern RESTful API for managing your book collection</p>
        </header>

        <div class="main-content">
            <!-- Add Book Form -->
            <section class="form-section">
                <h2>Add New Book</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" name="isbn" placeholder="978-0-123456-78-9">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre">
                            <option value="">Select a genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                            <option value="Self-Help">Self-Help</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="publishedYear">Published Year</label>
                        <input type="number" id="publishedYear" name="publishedYear" min="1000" max="2024">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="Brief description of the book"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="btn-primary">Add Book</button>
                        <button type="button" id="cancelBtn" class="btn-secondary" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <h2>Search Books</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by title, author, or genre...">
                    <button id="searchBtn" class="btn-primary">Search</button>
                    <button id="clearSearchBtn" class="btn-secondary">Clear</button>
                </div>
            </section>

            <!-- Books Display -->
            <section class="books-section">
                <div class="section-header">
                    <h2>All Books</h2>
                    <button id="refreshBtn" class="btn-secondary">Refresh</button>
                </div>
                <div id="loading" class="loading">Loading books...</div>
                <div id="booksContainer" class="books-grid"></div>
                <div id="noBooks" class="no-books" style="display: none;">
                    <p>No books found. Add some books to get started!</p>
                </div>
            </section>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Book</h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editAuthor">Author *</label>
                    <input type="text" id="editAuthor" name="author" required>
                </div>
                <div class="form-group">
                    <label for="editIsbn">ISBN</label>
                    <input type="text" id="editIsbn" name="isbn">
                </div>
                <div class="form-group">
                    <label for="editGenre">Genre</label>
                    <select id="editGenre" name="genre">
                        <option value="">Select a genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editPublishedYear">Published Year</label>
                    <input type="number" id="editPublishedYear" name="publishedYear" min="1000" max="2024">
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Update Book</button>
                    <button type="button" class="btn-secondary modal-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
